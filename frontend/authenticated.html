<html>
  <head>
    <title>Geopolitik</title>
  <script language="JavaScript">
    function newarticle(form) {
      var xhttp = new XMLHttpRequest();
      var url = '/article/new'
      xhttp.open('POST', url);
      xhttp.withCredentials = true;
      xhttp.setRequestHeader('Content-type', 'application/json;charset=UTF-8');
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          window.location.href = 'newdraft.html'
          var para = document.createElement("p");
          var node = document.createTextNode(this.response);
          para.appendChild(node);

          var element = document.getElementById("body");
          element.appendChild(para);
        }
      }
      var req = form.articlename.value;
      xhttp.send(req);
    }
  </script>
    
  </head>

  <form name="geopolitik-new-article" action="" method="post">
    New Article Name: <input type="text" name="articlename"> <br>
    <input type="button" value="Create" method="post" onClick="newarticle(this.form)">
  </form>
</html>
