_common: !include "../shared.yaml"

name: geopolitik
<<: *common

dependencies:
  - base

library:
  source-dirs:
    - src
  dependencies:
    - warp
    - aeson
    - cookie
    - wai
    - random
    - uuid
    - exceptions
    - servant-server
    - mtl
    - transformers
    - unordered-containers
    - postgresql-simple
    - hashable
    - bytestring
    - text
    - time
    - base
  <<: *library

executables:
  geopolitik:
    main: 'app/Entry.hs'
    dependencies:
      - geopolitik
    <<: *executable
  migrate:
    main: 'app/Migrate.hs'
    dependencies:
      - time
      - exceptions
      - postgresql-simple
      - mtl
      - transformers
      - geopolitik
      - base
    <<: *executable

tests:
  test:
    main: Test.hs
    source-dirs: test
    dependencies:
      - geopolitik
    <<: *test
